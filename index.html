<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS Merch Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-main">
        <!-- Statistics Panel -->
        <section class="stats-panel">
            <button class="stats-toggle" id="stats-toggle">
                <span class="stats-summary">
                    <span class="stats-summary-text">
                        <span id="summary-items">0</span> items ‚Ä¢ 
                        <span id="summary-pl" class="summary-pl">0</span> P&L
                    </span>
                </span>
                <span class="toggle-icon">üìä</span>
            </button>
            <div class="stats-container" id="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-content">
                        <div class="stat-label">Total Items</div>
                        <div class="stat-value" id="total-items">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üí∞</div>
                    <div class="stat-content">
                        <div class="stat-label">Total Investment</div>
                        <div class="stat-value" id="total-investment">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìà</div>
                    <div class="stat-content">
                        <div class="stat-label">Current Value</div>
                        <div class="stat-value" id="current-value">0</div>
                    </div>
                </div>
                <div class="stat-card profit-loss-card">
                    <div class="stat-icon">üéØ</div>
                    <div class="stat-content">
                        <div class="stat-label">Total P&L</div>
                        <div class="stat-value" id="total-profit-loss">0</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- The Modal for adding items -->
        <div id="add-item-modal" class="modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add New Item</h2>
                    <button class="close-btn" type="button">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="add-item-form">
                        <div class="form-group item-search-group">
                            <label for="item-name">Item Name</label>
                            <div class="custom-dropdown">
                                <input type="text" id="item-name" placeholder="Search for an item..." autocomplete="off">
                                <div id="item-dropdown" class="dropdown-list">
                                    <!-- Options will be dynamically added here by JavaScript -->
                                </div>
                            </div>
                            <span class="search-hint">Start typing to see available items</span>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="purchase-price">Purchase Price</label>
                                <input type="number" id="purchase-price" placeholder="e.g., 2,500,000">
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input type="number" id="quantity" value="1" min="1">
                            </div>
                        </div>
                        <div class="modal-actions">
                            <button id="add-item-btn" class="btn-primary">Add Item</button>
                        </div>
                        <div id="error-message" class="error-message"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- The Modal for editing items -->
        <div id="edit-item-modal" class="modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit Item</h2>
                    <button class="close-btn" type="button">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="edit-item-form">
                        <div class="form-group">
                            <label for="edit-item-name">Item Name</label>
                            <input type="text" id="edit-item-name" readonly>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="edit-purchase-price">Purchase Price</label>
                                <input type="number" id="edit-purchase-price" placeholder="e.g., 2,500,000">
                            </div>
                            <div class="form-group">
                                <label for="edit-quantity">Quantity</label>
                                <input type="number" id="edit-quantity" min="1">
                            </div>
                        </div>
                        <div class="modal-actions">
                            <button id="delete-item-btn" class="btn-secondary" style="background: var(--accent-danger); color: white;">Delete Item</button>
                            <button id="save-item-btn" class="btn-primary">Save Changes</button>
                        </div>
                        <div id="edit-error-message" class="error-message"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="content-container">
            <section class="items-section">
                <div class="section-header">
                    <h2>Your Portfolio</h2>
                    <div class="section-actions">
                        <button id="export-btn" class="btn-secondary">
                            <span class="btn-icon">üìÅ</span>
                            Export
                        </button>
                        <button id="refresh-prices-btn" class="btn-secondary">
                            <span class="btn-icon">üîÑ</span>
                            Refresh
                        </button>
                        <button id="show-add-item-modal-btn" class="btn-primary">
                            <span class="btn-icon">+</span>
                            Add
                        </button>
                    </div>
                </div>
                
                <div class="table-container">
                    <div class="table-loading-overlay" id="table-loading-overlay">
                        <div class="table-spinner"></div>
                    </div>
                    <table id="item-table">
                        <thead>
                            <tr>
                                <th class="item-col">Item</th>
                                <th class="price-col">Purchase Price</th>
                                <th class="qty-col">Qty</th>
                                <th class="investment-col">Investment</th>
                                <th class="current-col">Current Price</th>
                                <th class="pl-col">P&L</th>
                            </tr>
                        </thead>
                        <tbody id="item-list-body">
                            <!-- Items will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
